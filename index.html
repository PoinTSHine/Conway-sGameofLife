<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conway's Game of Life</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Conway's Game of Life</h1>
            <p class="description">The Game of Life is a cellular automaton devised by mathematician John Conway. It demonstrates how complex patterns can emerge from simple rules.</p>
            
            <div class="grid-size">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" min="5" max="50" value="30">
                <label for="cols">Cols:</label>
                <input type="number" id="cols" min="5" max="50" value="20">
                <button id="apply-size">Apply Size</button>
            </div>

            <div class="grid-container">
                <div id="grid"></div>
            </div>
            
            <div class="control">
                <button id="start">Start</button>
                <button id="pause" disabled>Pause</button>
                <button id="reset">Reset</button>
            </div>
            
            <div class="status" id="status">Ready to start simulation</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
